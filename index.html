<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ee2da44b0a.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="content">
                <div class="todo">
                    <div class="todo__header">
                        <span>Todo List</span>
                    </div>
                    <div class="todo__body">
                        <form class="todo__input-body">
                            <input id="input" type="text" class="todo__input" placeholder="Task to be done..." autocomplete="off" required>
                            <!-- <input id="button" type="button" class="todo__button" value="+"> -->
                            <button id="button" type="button" class="todo__button">Add</button>
                        </form>
                        <ul id="ul-list" class="todo__ul ul-style">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
            document.querySelector('#button').onclick = function () {
        if (document.querySelector('.todo__input').value.length == 0) {
            alert('Please Enter a Task');
        } else {
            document.getElementById("ul-list").innerHTML += 
            `
            <li class="task">${document.getElementById("input").value}
                <button class="delete">
                    <i class="far fa-trash-alt"></i>
                </button>
            </li>
            `;

            var current_tasks = document.querySelectorAll(".delete");

            for(var i = 0; i < current_tasks.length; i++) {
                current_tasks[i].onclick = function() {
                    this.parentNode.remove();
                }
            }

            var tasks = document.querySelector("ul");

            tasks.addEventListener("click", function(event) {
                if(event.target.tagName === "LI") {
                    event.target.classList.toggle('completed');
                }
            }, false
            
            );

            document.getElementById("input").value = "";
        }
    }
    </script>
</body>
</html>
